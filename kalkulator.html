<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/kalkulator.css">
    <title>Kalkulator</title>
</head>
<body>
    <a href="index.html" class="btn btn-primary mt-3 ms-3 mb-3">Početna</a>
    <h1>JEDNOSTAVNI KALKULATOR</h1>
    
    <form action="" name="mojaforma">
        <h4>Unesi broj X:</h4> <input type="text" name="polje1" id=""> <br>
        <h4>Unesi broj Y:</h4> <input type="text" name="polje2" id=""><br>
        <h4 class="rez">Rezultat:</h4> <input type="text" name="rezultat" id=""> <br>
        <a href="#" onclick="SumirajPolja();" class="btn btn-success" title="sabiranje"> X + Y</a>
        <a href="#" onclick="OduzmiPolja();" class="btn btn-success" title="oduzimanje"> X - Y</a> 
        <a href="#" onclick="PomnoziPolja();" class="btn btn-success" title="množenje"> X * Y</a> 
        <a href="#" onclick="PodjeliPolja();" class="btn btn-success" title="dijeljenje"> X / Y</a>
        <a href="#" onclick="PotencirajPolja();" class="btn btn-success" title="potenciranje"> X <sup>Y</sup></a>
        
    </form>
    

    <script>
        function SumirajPolja()
{
var broj1=parseFloat(window.document.mojaforma.polje1.value);
var broj2=parseFloat(window.document.mojaforma.polje2.value);
var suma=broj1+broj2;
//alert(broj1+" plus "+broj2+" je: "+suma);
window.document.mojaforma.rezultat.value=suma;
}

function OduzmiPolja()
{
var broj1=parseFloat(window.document.mojaforma.polje1.value);
var broj2=parseFloat(window.document.mojaforma.polje2.value);
var suma=broj1-broj2;
//alert(broj1+" plus "+broj2+" je: "+suma);
window.document.mojaforma.rezultat.value=suma;
}


function PodjeliPolja()
{
var broj1=parseFloat(window.document.mojaforma.polje1.value);
var broj2=parseFloat(window.document.mojaforma.polje2.value);
var rez=broj1/broj2;
//alert(broj1+" kroz "+broj2+" je: "+rez);
window.document.mojaforma.rezultat.value=rez;
}
function PomnoziPolja()
{
var broj1=parseFloat(window.document.mojaforma.polje1.value);
var broj2=parseFloat(window.document.mojaforma.polje2.value);
var rez=broj1*broj2;
//alert(broj1+" kroz "+broj2+" je: "+rez);
window.document.mojaforma.rezultat.value=rez;
}

function PotencirajPolja()
{
var broj1=parseFloat(window.document.mojaforma.polje1.value);
var broj2=parseFloat(window.document.mojaforma.polje2.value);
var rez=broj1**broj2;
//alert(broj1+" kroz "+broj2+" je: "+rez);
window.document.mojaforma.rezultat.value=rez;
}
    </script>
</body>
</html>
