<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><HTML><HEAD><TITLE>tipovi Event-a (dogadjaja) u JavaScriptu </TITLE><!--Do sada se JavaScript ukljucivao ucitavanjem web stranice.Java Script se moze ukljucivati i dogadjajima (event-ima)Ovdje se prikazuje ukljucivanje preko link eventa:onClick, onMouseOver, onMouseOut --></HEAD>  <BODY ><a href="#" 	onMouseOut="alert('Dogodio se dogadjaj van');" 	onClick="alert('Dogodio se dogadjaj click');"	onMouseOver="alert('Dogodio se dogadjaj unutra');" >Pritisni me</a><!--ispod navodnika moze se staviti cijeli niz zeljenih JavaScriptnaredbi. Zato se i stavlja znak ; iza JavaScript naredbe --></BODY></HTML>
