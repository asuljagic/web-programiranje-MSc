<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><HTML><HEAD><TITLE>jednostavni rollover </TITLE></HEAD>  <BODY ><a href="#" onMouseOver="window.document.mojaslika.src='tuzno.gif';"onMouseOut="window.document.mojaslika.src='sretno.gif';"><img src="sretno.gif"  name="mojaslika" border="0"></a><!--Image tag ne podrzava JavaSript evente, vec se ugradjujeu anchor. Bez bordera ce staviti default border--></BODY></HTML>
