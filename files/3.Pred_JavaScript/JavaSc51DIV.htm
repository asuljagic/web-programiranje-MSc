<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><HTML><HEAD><TITLE> animacija DIV elementa s JavaScriptom</TITLE><SCRIPT LANGUAGE="JavaScript"><!--var vrijeme;function animiraj(){var mojDIV=window.document.all.tuzan.style;var pomak=Math.floor(Math.random()*10);//slucajni broj(0-0.999...)*10=>slucajnibroj(0-9) za horiz. pomakif (Math.floor(Math.random()*10) < 5) //generiranje novog broja za odluku lijevo ili desno{mojDIV.left=parseInt(mojDIV.left)+pomak;}else {mojDIV.left=parseInt(mojDIV.left)-pomak;}pomak2=Math.floor(Math.random()*10); //slucajnibroj(0-9) za vert. pomakif (Math.floor(Math.random()*10) < 5) //generiranje novog broja za odluku gore ili dolje{mojDIV.top=parseInt(mojDIV.top)+pomak2;}else {mojDIV.top=parseInt(mojDIV.top)-pomak2;}vrijeme=setTimeout("animiraj();",1000);}//--></SCRIPT></HEAD>  <BODY ><DIV ID="sretan" STYLE="position:absolute;  top:150; left:350; z-index:1"><IMG SRC="sretno.gif" /></DIV><DIV ID="tuzan" STYLE="position:absolute;  top:150; left:350; z-index:2"><IMG SRC="tuzno.gif" /></DIV><INPUT TYPE="button" VALUE="Start" onClick="vrijeme=setTimeout('animiraj();',1000);"><INPUT TYPE="button" VALUE="Stop" onClick="clearTimeout(vrijeme);"></BODY></HTML>
