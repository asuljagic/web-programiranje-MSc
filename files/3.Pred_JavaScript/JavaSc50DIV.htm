<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><HTML><HEAD><TITLE> manipulacija DIV elementima s JavaScriptom</TITLE></HEAD>  <BODY ><DIV ID="sretan" STYLE="position:absolute;  top:150; left:100; z-index:1"><IMG SRC="sretno.gif" /></DIV><DIV ID="tuzan" STYLE="position:absolute;  top:150; left:100; z-index:2"><IMG SRC="tuzno.gif" /></DIV><DIV ID="tekst" STYLE="position:absolute;  top:150; left:100; z-index:3">Puno teksta. Puno teksta. </DIV><INPUT TYPE="button" VALUE="Naprijed sretan" onClick="var prviDIV=window.document.all.sretan.style;  prviDIV.zIndex=10;"><INPUT TYPE="button" VALUE="Nazad sretan" onClick="var prviDIV=window.document.all.sretan.style;  prviDIV.zIndex=-1;"></BODY></HTML>
