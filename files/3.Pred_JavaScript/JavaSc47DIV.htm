<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><HTML><HEAD><TITLE> DIV elementi u razinama (layer)</TITLE></HEAD>  <BODY >		<DIV ID="tekst" STYLE="position:absolute; top:130; left:100; z-index:-4">Puno teksta. Puno teksta. </DIV><DIV ID="sretan" STYLE="position:absolute; top:130; left:100; z-index:1"><IMG SRC="sretno.gif" /></DIV><DIV ID="tuzan" STYLE="position:absolute; top:130; left:100;"><IMG SRC="tuzno.gif" /></DIV><!--Da bi se jedan DIV stavio povrh drugoga upotrebljava se z-index DIV-a.DIV sa vecim z-indexom je u visoj razini (layer-u). DIV-ovi istog z-indexasu u razinama po poretku: zadnji na vrhu.Normalni HTML ima z-index:0. Ako stavimo za z-index negativan broj on ide ispod HTML-akao pozadina background.--></BODY></HTML>
