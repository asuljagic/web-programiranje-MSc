<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><HTML><HEAD><TITLE>Slide Show</TITLE><SCRIPT LANGUAGE="JavaScript"><!--var slike=new Array();slike[0]= new Image();slike[0].src="prva.jpg";//stvaranje Image objekta//definiranje izvora Image objektaslike[1]= new Image();slike[1].src="druga.jpg";slike[2]= new Image();slike[2].src="treca.jpg";var vrijeme;var indeks=0;function zamjenisliku(){	window.document.mojaslika.src=slike[indeks].src;	indeks++	if (indeks >=slike.length)	{		indeks=0;	}		vrijeme=setTimeout("zamjenisliku();",50);}//--></SCRIPT></HEAD>  <BODY ><img name="mojaslika" src="prva.jpg" height="300"   ><FORM><input type="button" value="startaj show" onClick="clearTimeout(vrijeme); zamjenisliku();"><input type="button" value="zaustavi show" onClick="clearTimeout(vrijeme);"></FORM></BODY></HTML>
